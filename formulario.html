    <main class="main-formu">
        <section>
            <div class="carta-contenedor" id="carta">
                <div class="carta">
                    <div class="carta-frente">
                        <img src="img/carta-frente.svg" alt="carta frente" class="imagen-carta-frente">
                        <div class="texto-carta-frente">
                            <p>¿Estás listo para trabajar juntos?</p>
                        </div>
                    </div>
                    <div class="carta-dorso">
                        <img src="img/carta-dorso.svg" class="imagen-carta-dorso" alt="carta dorso">
                        <form class="formulario-carta">
                            <div class="grupo-horizontal">
                                <div class="campo">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" required>
                                </div>
                                <div class="campo">
                                    <label for="telefono">Número de teléfono:</label>
                                    <input type="tel" id="telefono" name="telefono" required>
                                </div>
                            </div>
                            <div class="campo">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="campo">
                                <label for="mensaje">Consulta:</label>
                                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="boton">ENVIAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
